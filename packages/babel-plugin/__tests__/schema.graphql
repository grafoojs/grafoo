type Post {
  id: ID!
  title: String!
  slug: String!
  body: String!
  published: Boolean!
  createdAt: String!
  updateAt: String!
  authors: [Author!]!
  author: Author!
  tags: [Tag!]!
}

union Viewer = Visitor | User

type Tag {
  id: ID!
  name: String!
  posts: [Post!]!
  createdAt: String!
  updateAt: String!
}

interface User {
  id: ID!
  username: String!
  email: String!
  createdAt: String!
  updatedAt: String!
}

type Author implements User {
  id: ID!
  name: String
  bio: String
  posts: [Post!]!
}

type Visitor {
  id: ID!
  ip: String!
}

type Mutation {
  createPost(title: String!, body: String!, authors: [ID!]!, tags: [String!]): Post
  deletePost(id: ID): Post
  createTag(name: String!): Tag
  register(username: String!, email: String!, password: String!): User
  login(email: String!, password: String!): String
  updateUser(username: String, name: String, bio: String, email: String, password: String): User
}

type Query {
  author(id: ID!): Author
  authors(start: Int!, offset: Int!): [Author]
  posts(start: Int!, offset: Int!): [Post]
  post(id: ID!): Post
  tag(id: ID!): Tag
  users(start: Int!, offset: Int!): [User]
  user(id: ID!): User
  me: User
  viewer: Viewer
}
